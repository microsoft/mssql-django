[tox]
envlist =
       {py36,py37,py38,py39}-django32,
       {py38, py39, py310}-django40

[testenv]
allowlist_externals =
    /bin/bash
    /usr/bin/bash
    C:\Program Files\Git\bin\bash.EXE

commands =
    python manage.py test --noinput
    bash test.sh

deps =
    coverage==5.5
    unittest-xml-reporting

    django32: django==3.2.*
    django40: django>=4.0a1,<4.1
